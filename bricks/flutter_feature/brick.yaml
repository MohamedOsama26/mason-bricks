name: flutter_feature
description: Generate a Flutter feature (DDD folders + optional local/remote/bloc)
version: 0.1.2
environment:
  mason: ">=0.1.0 <1.0.0"

vars:
  feature_name:
    type: string
    description: "Feature name in snake_case (e.g., user_profile)"
    default: sample

  include_local:
    type: boolean
    description: "Include local data source"
    default: true

  include_remote:
    type: boolean
    description: "Include remote data source"
    default: true

  include_bloc:
    type: boolean
    description: "Include Bloc file"
    default: true
